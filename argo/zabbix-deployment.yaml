apiVersion: v1
kind: Namespace
metadata:
  name: zabbix
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: zabbix-pv
  namespace: zabbix
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /data/zabbix  # Change this path if needed
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zabbix-pvc
  namespace: zabbix
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-db
  namespace: zabbix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix-db
  template:
    metadata:
      labels:
        app: zabbix-db
    spec:
      containers:
        - name: zabbix-db
          image: postgres:13
          env:
            - name: POSTGRES_DB
              value: "my_zabbix_db"  # Change this to your desired database name
            - name: POSTGRES_USER
              value: "my_user"  # Change this to your desired username
            - name: POSTGRES_PASSWORD
              value: "my_password"  # Change this to your desired password
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: db-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: zabbix-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-db
  namespace: zabbix
spec:
  type: NodePort  # Ensure this is set to NodePort
  ports:
    - port: 5432
      targetPort: 5432
      nodePort: 30000  # Specify a port in the range 30000-32767
  selector:
    app: zabbix-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-server
  namespace: zabbix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix-server
  template:
    metadata:
      labels:
        app: zabbix-server
    spec:
      containers:
        - name: zabbix-server
          image: zabbix/zabbix-server-pgsql:latest
          env:
            - name: DB_SERVER_HOST
              value: "zabbix-db"  # Database service name
            - name: POSTGRES_USER
              value: "my_user"  # Same as above
            - name: POSTGRES_PASSWORD
              value: "my_password"  # Same as above
            - name: POSTGRES_DB
              value: "my_zabbix_db"  # Same as above
            - name: LISTEN_IP
              value: "0.0.0.0"  # Listen on all IPs
            - name: LISTEN_PORT
              value: "10051"  # Default Zabbix server port
            - name: DBHost
              value: "postgres"  # Database host
            - name: DBName
              value: "my_zabbix_db"  # Database name
            - name: DBUser
              value: "my_user"  # Database user
            - name: DBPassword
              value: "my_password"  # Database password
            - name: DBPort
              value: "5432"  # Database port
          ports:
            - containerPort: 10051
          volumeMounts:
            - name: zabbix-storage
              mountPath: /var/lib/zabbix
      volumes:
        - name: zabbix-storage
          persistentVolumeClaim:
            claimName: zabbix-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-server
  namespace: zabbix
spec:
  type: NodePort  # Ensure this is set to NodePort
  ports:
    - port: 10051
      targetPort: 10051
      nodePort: 30051  # Specify a port in the range 30000-32767
  selector:
    app: zabbix-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-web-nginx
  namespace: zabbix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix-web
  template:
    metadata:
      labels:
        app: zabbix-web
    spec:
      containers:
        - name: zabbix-web-nginx
          image: zabbix/zabbix-web-nginx-pgsql:latest
          env:
            - name: DB_SERVER_HOST
              value: "zabbix-db"  # Database service name
            - name: POSTGRES_USER
              value: "my_user"  # Same as above
            - name: POSTGRES_PASSWORD
              value: "my_password"  # Same as above
            - name: POSTGRES_DB
              value: "my_zabbix_db"  # Same as above
            - name: ZBX_SERVER_HOST
              value: "zabbix-server"
            - name: ZBX_SERVER_NAME
              value: "zabbix-server"  # Name of the Zabbix server
            - name: PHP_TZ
              value: "UTC"  # Set your timezone
          ports:
            - containerPort: 8080  # Default port for Zabbix web interface
---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-web
  namespace: zabbix
spec:
  type: NodePort  # Change to LoadBalancer if needed
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080  # Specify a port in the range 30000-32767
  selector:
    app: zabbix-web
